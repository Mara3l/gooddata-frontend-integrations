
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- External CSS file link -->
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div id="app">
    <header class="site-header">
      <h1>My Fruit Store</h1>
      <nav>
        <a href="#home" class="nav-link">Home</a>
        <a href="#products" class="nav-link">Products</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>
    </header>
    <main>
      <section class="products">
        <h2>Todays Fruits</h2>
        <div class="product-list">
          <div class="product-item">
            <img src="static/apples.jpeg" alt="Apples">
            <h3>Apples</h3>
            <p>Ideal for baking a delicious pie!</p>
          </div>
          <div class="product-item">
            <img src="static/pears.jpeg" alt="Placeholder Image for Product 2">
            <h3>Pears</h3>
            <p>Ideal for smoothies!</p>
          </div>
          <div class="product-item">
            <img src="static/bananas.jpeg" alt="Placeholder Image for Product 3">
            <h3>Bananas</h3>
            <p>Get your daily dose of potassium!</p>
          </div>
        </div>
      </section>
      <section class="data-visualization">
        <h2>
          Custom Visualization
        </h2>
        <div>
          <canvas id="chart"></canvas>
        </div>
        <script src="dist/main.js"></script>
      </section>
    </main>

    <footer>
      <div>
        I am a happy little Footer
      </div>
    </footer>
  </body>

</div>
</html>
